<mat-card class="card" *ngIf="!authService.user">
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="login()">Login with Google</button>
    </mat-card-content>
</mat-card>
<mat-card class="card" *ngIf="authService.user">
    <mat-card-header>
        <div *ngIf="authService.user.photoUrl" mat-card-avatar class="card__header-image" [style.background-image]="'url('+authService.user.photoUrl+')'"></div>
        <mat-card-title>{{ authService.user.name }}</mat-card-title>
        <mat-card-subtitle>{{ authService.user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="basic"  (click)="logout()">Logout</button>
    </mat-card-content>
</mat-card>
